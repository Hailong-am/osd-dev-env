replicas: 2

image:
  repository: "opensearchstaging/opensearch"
  tag: "3.0.0"
  pullPolicy: "Always"

securityConfig:
  config:
    data:
      config.yml: |
        config:
          dynamic:
            kibana:
              multitenancy_enabled: true
      whitelist.yml: |
        _meta:
          type: "whitelist"
          config_version: 2
          enabled: false
          requests:
            /_cluster/settings:
              - GET
            /_cat/nodes:
              - GET
