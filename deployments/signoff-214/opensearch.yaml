image:
  repository: "opensearchproject/opensearch"
  tag: "2.14.0"

config:
  opensearch.yml:
    plugins:
      ml_commons:
        agent_framework_enabled: true

plugins:
  enabled: true
  removeList:
  - opensearch-skills
  - opensearch-ml
