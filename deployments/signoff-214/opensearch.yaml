replicas: 2

image:
  repository: "opensearchproject/opensearch"
  tag: "2.14.0"

config:
  opensearch.yml:
    plugins:
      ml_commons:
        agent_framework_enabled: true

plugins:
  enabled: true
  removeList:
  - opensearch-skills
  - opensearch-ml
  installList:
  - https://github.com/ruanyl/osd-dev-env/releases/download/opensearch-ml-2.14.0.0-fix/opensearch-ml-2.14.0.0-SNAPSHOT.zip
  - opensearch-ml
