replicas: 2

image:
  repository: "opensearchproject/opensearch"
  tag: "3.2.0"
  pullPolicy: "Always"

config:
  opensearch.yml:
    plugins:
      security:
        system_indices.enabled: false
      ml_commons:
        agent_framework_enabled: true


plugins:
  enabled: true
  removeList:
    - opensearch-skills
    - opensearch-ml
    - opensearch-sql
  installList:
    - https://github.com/yyfamazon/ml-commons/releases/tag/cron9#:~:text=opensearch%2Dml%2D3.2.0.0%2DSNAPSHOT%2Dcron9.zip
    - https://github.com/Hailong-am/skills/releases/download/3.2-insight-logseq/opensearch-skills-3.2.0.0-SNAPSHOT.zip
    - https://github.com/Hailong-am/sql/releases/download/patterns/opensearch-sql-3.2.0.0-SNAPSHOT.zip


opensearchJavaOpts: "-Xmx16G -Xms16G"
resources:
  requests:
    cpu: "4"
    memory: "32Gi"
