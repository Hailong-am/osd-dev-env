replicas: 2

image:
  repository: "opensearchstaging/opensearch"
  tag: "3.1.0"
  pullPolicy: "Always"

config:
  opensearch.yml:
    plugins:
      security:
        system_indices.enabled: false
      ml_commons:
        agent_framework_enabled: true

plugins:
  enabled: true
  removeList:
    - opensearch-skills
    - opensearch-ml
  installList:
    - https://github.com/xinyual/ml-commons/releases/download/v2.0/opensearch-ml-3.1.0.0-SNAPSHOT.zip
    - https://github.com/wanglam/skills/releases/download/release-1750649441655/opensearch-skills-3.1.0.0-SNAPSHOT-1750649441655.zip
