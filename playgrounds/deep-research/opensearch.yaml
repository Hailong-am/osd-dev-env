replicas: 2

image:
  repository: "opensearchstaging/opensearch"
  tag: "3.1.0"
  pullPolicy: "Always"

config:
  opensearch.yml:
    plugins:
      security:
        system_indices.enabled: false
      ml_commons:
        agent_framework_enabled: true

plugins:
  enabled: true
  removeList:
    - opensearch-skills
  installList:
    - https://github.com/wanglam/skills/releases/download/release-1750646581488/opensearch-skills-3.1.0.0-SNAPSHOT-1750646581488.zip
